<!doctype html>
<html>
    <head>
        <title>OSF Preprints Preview</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='bootstrap-colorpicker/css/bootstrap-colorpicker.min.css' rel='stylesheet' type='text/css'>
        <style>
            body {
                width: 450px;
                height: auto;
                margin: 20px;
                margin-top: 5px;
                font-family: "Open Sans";
                font-size: 150%;
                color: white;
                background-image: url(images/background.png);
            }
            .header-banner {
                width: 100%;
                margin-top: 23px;
            }
            .more-text-button {
                cursor: pointer;
            }
            .faq {
                background-color: white;
                border-radius: 10px;
                width: 20px;
                height: 20px;
                text-align: center;
            }
        </style>
        <script src="jquery-3.1.1.min.js"></script>
        <script src='bootstrap-colorpicker/js/bootstrap-colorpicker.min.js'></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-xs-6'>
                    <img src='images/preprints-logo.png' class='header-banner'>
                </div>
                <div class='col-xs-6'>
                    <div><h3> Style Preview </h3></div>
                </div>
            </div>
            <hr>
            <div class='warning'>
                <div class='row'>
                    <div class='col-xs-8'>
                        <div class='row'>
                            <div class='col-xs-6'>
                                Header Color:
                            </div>
                            <div class='col-xs-6'>
                                <input class='form-input form-control' type="text" name="header">
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-6'>
                                <span class='dropup more-text hidden'>
                                    Text Color:
                                    <span class='caret more-text-button'></span>
                                </span>
                                <span class='more-text'>
                                    Text Color:
                                    <span class='caret more-text-button'></span>
                                </span>
                            </div>
                            <div class='col-xs-6'>
                                <input class='form-input form-control' type="text" name="text">
                            </div>
                        </div>
                        <div class='row more-text hidden'>
                            <div class='col-xs-6'>
                                Logo Text Color:
                            </div>
                            <div class='col-xs-6'>
                                <input class='form-input form-control' type="text" name="link">
                            </div>
                        </div>
                        <div class='row more-text hidden'>
                            <div class='col-xs-6'>
                                Alt. Text Color:
                            </div>
                            <div class='col-xs-6'>
                                <input class='form-input form-control' type="text" name="alternate">
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-6'>
                                Navbar Color:
                            </div>
                            <div class='col-xs-6'>
                                <input class='form-input form-control' type="text" name="navbar">
                            </div>
                        </div>
                    </div>
                    <div class='col-xs-4'>
                        <div id='colorpicker'></div>
                    </div>
                </div>
                <br>
                <div>
                    Banner Image: <input id='banner' type='file'><br>
                </div>
                <div>
                    Logo Image: <input id='logo' type='file'>
                </div>
                <hr>
                <div id="status" class='pull-left'></div>
            </div>
            <div class='warning hidden'>
                <i><h3>Style Preview can only be used on the preprint pages of OSF and its providers.</h3></i>
            </div>
            <a href='http://github.com/hmoco/preprints-style-preview' target="_blank" class='faq pull-right'> ? </a>
        </div>
    </body>
</html>
